    <div class="container">
        <h1>Looking to reserve a place at our palatial restaurants?</h1>
        <form class="was-validated" onsubmit="confirm()">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Enter your name" required>
                <div class="valid-feedback"> Valid.</div>
                <div class="invalid-feedback">Please full out this field.</div>
            </div>
            <div class="form-group">

                <div class="invalid-feedback">Please full out this field.</div>
            </div>
            <div class="form-group">
                <label>Phone number</label>

                <div class="valid-feedback"> Valid.</div>

            </div>
            <button class="btn btn-info">Submit</button>
        </form>
